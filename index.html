<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid system</title>
    <style>
        .container{
            width: 80%;
            height: 400px;
            background: #eee;
            margin: 50px auto;
            display: grid;
            grid-gap: 20px;
            grid-template-columns: repeat(3, 1fr);
        
        }
        .item{
            background: rgba(105, 19, 19, 0.561);
            margin: 10px;
        }
        .a{
            background: tan;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item a">first</div>
        <div class="item 9">s</div>
        <div class="item 8">d</div>
        <div class="item 7">s</div>
        <div class="item 6">df</div>
        <div class="item 5">sa</div>
        <div class="item 4">adf</div>
        <div class="item 3">ad</div>
        <div class="item 2">adf</div>
    </div>
</body>
</html>
